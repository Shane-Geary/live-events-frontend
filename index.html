<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><h1>Live Events</h1></title>

    <script type="application/javascript" src="src/ticket.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script> 

    <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
</head>
<body>

    <div class="form-container">

        <form id="create-ticket-form" style="">
          <h1>Create a Ticket!</h1>
  
          <input id='input-title' type="text" name="title" value="" placeholder="Enter your ticket name..." 
          class="input-text">
          <br><br>
          <input id='input-date' name="date" value="" placeholder="Enter the date..."></input>
          <br><br>
          <input id='input-main-act' type="text" name="main_act" value="" placeholder="Enter the main act..." 
          class="input-text">
          <br><br>
  
          <p>Choose A category: </p>
          <select id="categories" name="categories">
            <option value="1">Concert</option>
            <option value="2">Sport Event</option>
            <option value="3">Theatre</option>
          </select>
          <br><br>
  
          <input id= 'create-button' type="submit" name="submit" value="Create New Ticket" class="submit">
  
        </form>
  
      </div>

    <div id="ticket-container">

    </div>

    <footer>
      <h3>Welcome to the Live Events app! Create your tickets from your nights out in the form above!</h3>
    </footer>
</body>
</html>
